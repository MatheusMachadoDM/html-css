<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center  ;
        }
        .cor1{
            background-color: rgb(112, 5, 5);
        }
        .cor2{
            background-color: rgb(202, 16, 16);
        }
        .cor3{
            background-color: rgb(255, 82, 82);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td class="cor1">A</td>
            <td colspan="2" class="cor2">B</td>
            <td class="cor1">D</td>
        </tr>
        <tr>
            <td rowspan="2" class="cor2">E</td>
            <td class="cor3">F</td>
            <td class="cor3">G</td>
            <td rowspan="2" class="cor2">H</td>
        </tr>
        <tr>
            <td class="cor3">J</td>
            <td class="cor3">K</td>
        </tr>
        <tr>
            <td class="cor1">M</td>
            <td colspan="2" class="cor2">N</td>
            <td class="cor1">P</td>
        </tr>
    </table>
</body>
</html>
