<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    
</head>
<body>
    <main>
        <div id="left-login">
            <h1>Faça seu login <br>e entre para o nosso time</h1>
            <img src="imagens/people-creating-robot-animate.svg" alt="Co-workers">
            <p>Imagem do site: <a href="https://storyset.com/illustration/people-creating-robot/bro#00FF88FF&hide=background-simple&hide=complete" target="_blank">storyset.com</a></p>
        </div>

        <div id="right-login">
            <div id="card-login">
                <h1>LOGIN</h1>
                <fieldset class="textfield">
                    <label for="iuser">Usuário</label>
                    <input type="text" name="user" id="iuser" placeholder="Usuário">
                </fieldset>
                <fieldset class="textfield">
                    <label for="ipassword">Senha</label>
                    <input type="password" name="password" id="ipassword" placeholder="Senha" minlength="8">
                </fieldset>
                <input type="submit" value="Login" id="ilogin">
            </div>
        </div>
    </main>   
</body>
</html>
