<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
    <!--
        Media Types: All, Screen e print
        All: Utilizado para todas as configurações de css
        Screen: Utilizado para configurações pontuais em tela
        Print: Utilizado para configurações pontuais em impressão

        Media Feature: Sempre entre parenteses
    -->
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
