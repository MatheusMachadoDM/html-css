<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        label::after{
            content: '*';
            color: red;
        }
    </style>
</head>
<body>
    <form action="cadastro.js">
        <!--
            Value: Campo já vem prenchido com esta informação.

            OBS: Os navegadores tendem a se comportar diferente com formulários.
        -->
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" maxlength="40" placeholder="Nome completo" required autocomplete="name">
        </p>
        <p>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes" required">
        </p>
        <p>
            <label for="idia">Data da recuperação:</label>
            <input type="date" name="dia" id="idia" required value="2024-04-16">
        </p>
        <p>
            <label for="ihora">Hora da recuperação:</label>
            <input type="time" name="dia" id="idia" required>
        </p>
        <p>
            <label for="inota">Nota:</label>
            <input type="number" name="nota" id="inota" min="0" max="10" placeholder="0 a 10" step=".1" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
