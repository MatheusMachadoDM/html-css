<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forulário</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>

    <form action="cadastro.js" autocomplete="off" method="post">
        <!--
            autocomplete:desliga a caixa que completa os dados colocados anteriormente no forms
            
            method: tira os dados do formulário na url mas não protege, necessário estudar https.

            get: Dados que não sejam sensíveis e menos de 3000 bytes(3000 caracteres)
            post: Dados sensiveis e envio de arquivos.
        -->
        <p><label for="inome">Nome:</label><input type="text" name="nome" id="inome"></p>

        <p><label for="isobrenome">Sobrenome:</label><input type="text" name="sobrenome" id="isobrenome"></p>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
