<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.js" method="post">
        <fieldset>
            <p>
                <label for="iestado">Selecione seu estado:</label>
                <select name="estado" id="iestado">
                    <option value="" selected>-- Escolha ---</option>
                    <optgroup label="Região Sul">
                        <option value="PR">Paraná</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SC">Santa Catarina</option>
                    </optgroup>
                    <optgroup label="Região Sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>
                </select>
            </p>
        </fieldset>
        <br>
        <fieldset>
            <p>
                <label for="iprofissão">Profissão: </label>
                <input type="text" name="profissão" id="iprofissão" list="lista-profissão" placeholder="Escolha uma profissão">
                <datalist id="lista-profissão">
                    <option>Professor</option>
                    <option>Desenvolvedor</option>
                    <option>Frentista</option>
                </datalist>
            </p>
        </fieldset>
        <br>
        <fieldset>
            <label for="isugest">Digite uma sugestão: </label><br>
            <textarea name="sugest" id="isugest" cols="30" rows="10"></textarea>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
