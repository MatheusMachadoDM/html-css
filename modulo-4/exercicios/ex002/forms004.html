<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <style>
        .obrigatorio::after{
            content: '*';
            color: red;
        }
    </style>
</head>
<body>
    <form action="cadastro.js">
        <!--
            Estudar sobre RegEx (Expressões regulares) ou Pattern HTML
        -->
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iemail" class="obrigatorio">E-mail:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" >
            </p>
            <p>
                <label for="itel" class="obrigatorio">Telefone:</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
