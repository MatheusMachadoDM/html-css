<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com JS</title>
</head>
<body>
    <h1>Formulário com JS</h1>
    <form action="cadastro.js">
        <fieldset>
            <p>
                <label for="in1">Número um: </label>
                <input type="number" name="n1" id="in1" min="0" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>
            <p>
                <label for="in2">Número um: </label>
                <input type="number" name="n2" id="in2" min="0" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>
            <p>
                <label for="isoma">Soma: </label>
                <output name="isoma" id="isoma">0</output>
            </p>
        </fieldset>
        <br>
        <fieldset>
            <label for="inivel">Nivel de satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="0" max="5" value="5" oninput="ival.innerHTML = Number(inivel.value)">
            <output id="ival">5</output>
        </fieldset>
        <br>
        <fieldset>
            <p>
                <label for="iano">Em que ano você nasceu?</label>
                <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcIdade()">
            </p>
            <p>
                <label for="iidade">Sua idade é: </label>
                <output id="iidade">0</output>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <script>
            function calcIdade(){
                let atual = new Date().getUTCFullYear()
                iidade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>
    </form>
</body>
</html>
