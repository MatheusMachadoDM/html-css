<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
<h1>Tipos de mídia</h1>
    <h2>Colocando aúdio no site</h2>
    <audio src="midias/happy-mistake.mp3" controls autoplay></audio> <!--MP3 WAV OGG-->

    <audio preload="metadata" controls loop>
        <source src="midias/happy-mistake.mp3" type="audio/mpeg">
    </audio>

    <h2>Vídeos hospedados localmente</h2> <!--Utilize o app HandBrake para conversão de vídeos para putros formatos ou qualidades-->
    <video src="midias/pexels-gylfi-gylfason-15937301 (1080p).mp4" width="500" controls></video>
<br>
    <video width="500" poster="midias/thumb-cachoeira.jpg" controls>
        <source src="midias/pexels-gylfi-gylfason-15937301 (1080p).mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com o formato mp4</p>
    </video>
    <h2>Vídeos hospedados externamente</h2> <!--Você pode usar o Vimeo para incorporar vídeos privados para que apenas pessoas assinantes ou com permissão possam ver-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=dvEQXCW5ijDTINHk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
