<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

    <ol type="square">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <h1> até <h6> com base na ordem de importancia">Títulos</abbr></li>
        <li><abbr title="Use a tag img, src para puxar o arquivo e alt para um texto alternativo caso a imagem não apareça">Imagens</abbr></li>
        <li><abbr title="Use a tag<abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <pre> e a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol> para criar a lista e a tag <li> para colcocar os itens da lista">Listas ordenadas</abbr></li> 
        <li><abbr title="Use a tag <ul> para criar a lista e a tag <li> para colcocar os itens da lista">Listas não ordenadas</abbr></li>     

    </ol>
</body>
</html>
